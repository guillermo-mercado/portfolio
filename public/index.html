<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>

</head>

<body>

    <div class="contactNavbar">
        <nav class="nav-container bg" id="navbar">
            <div class="nav-row">
                <ul class="nav-main">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>

        </nav>

    </div>

    <section id="contact">

        <div class="aside">
            <h1>Get in touch!</h1>
            <h3>Contact me for support or to join your team.</h3>

            <ul class="contact-list">
                <li id="phoneNumber">
                    <img id="phone" src="./phone.png" alt="phone" width="18">
                    <p id="phnumber">07751-579052</p>
                </li>
                <li id="liLocation">
                    <img id="location" src="./location.png" alt="location" width="18">
                    <p id="plocation">London</p>
                </li>
                <li id="liSocialmedia">
                    <a id="aSocialmedia" href="https://www.linkedin.com/in/guillermo-mercado-kroell/"
                        title="Connect with me on LinkedIn"><img src="./linkedin.png" alt="linkedIn" width="24">
                    </a>
                    <a id="aSocialmedia" href="https://twitter.com/guillemerk" title="Follow me on X" target="_blank">
                        <img src="./x.svg" alt="X" width="24px"></a>
                </li>
            </ul>
        </div>


        <form id="contact-form">
            <label for="fname">Name</label><br>
            <input type="text" id="fname" placeholder="Your name" autocomplete="off" required><br>
            <label for="femail">Email</label><br>
            <input type="text" id="femail" placeholder="Your email" autocomplete="off" required><br>
            <label for="fmessage">Message</label><br>
            <textarea name="Message" id="fmessage" placeholder="Hello Guillermo! I'd like..." required
                autocomplete="off"></textarea>
            <button type="submit" id="cfSubmitBtn">Send Message</button>
        </form>
    </section>

</body>

</html>
