<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script defer src="./script.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>

</head>

<body>
    <header>
        <h1>Get in touch!</h1>
        <h3>Contact me for a quote, help or to join your team.</h3>
        <div>

            <ul id="cfChannels">
                <li>+44 7751 579055</li>
                <li>hello@hello.com</li>
                <li>LinkedIn</li>
            </ul>
        </div>
    </header>

    <form id="contact-form">
        <label for="fname">Name</label><br>
        <input type="text" id="fname" required><br>
        <label for="femail">Email</label><br>
        <input type="text" id="femail" required><br>
        <label for="fmessage">Message</label><br>
        <input type="text" id="fmessage" required><br><br>
        <button type="submit" id="cfSubmitBtn">Send Message</button>

    </form>

</body>


</html>
